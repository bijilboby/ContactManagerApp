name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cma-frontend:latest ./frontend

      - name: Build Backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cma-backend:latest ./backend

      - name: Push Frontend image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cma-frontend:latest

      - name: Push Backend image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cma-backend:latest
